{% extends "./base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-6 offset-md-3 p-3" style=" border: 2px solid white">
        <h1>Add Picture To Gallery</h1>
        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" name="submit" value="Submit" />
        </form>
    </div>
</div>
{% endblock %}
