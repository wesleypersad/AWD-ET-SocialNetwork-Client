{% extends "./base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-6 offset-md-3">
        <h1>Add Status Message</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" name="submit" value="Submit" />
        </form>
    </div>
</div>
{% endblock %}
