<div class="container">
    <div class="row">
        <div class="col-12" id="content">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            <div class="container p-3 my-3 bg-info text-white">
                {% block content %}Didn't render content{% endblock %}
            </div>
        </div>
    </div>
</div>
